{% extends "base.html" %}
{% block title %}Subject Tests{% endblock %}

{% block content %}
<div class="container">
  <h1>ðŸ§ª Practice Tests by Subject</h1>

  {% for subject in subjects %}
    <div class="subject-block" style="border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 8px;">
      <h3>{{ subject.name }}</h3>
      <ul>
        {% for test in subject.tests %}
          <li><a href="{{ url_for('tests_bp.start_test', subject=subject.name, test_id=test.id, lang=lang) }}">{{ test.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
{% endblock %}
